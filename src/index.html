<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content="Третья проектная работа Mesto(в рамках второго и третьего спринта) в Яндексе Web+ потока 007">
   <meta name="keywords" content="Яндекс, oбучение, frontend">
   <meta name="author" content="Evgeny Kuznetsov">
   <!-- <link rel="icon" type="image/ico" href="images/favicon/favicon.ico"> -->
   <title>Mesto</title>
</head>

<body class="root">
   <header class="header">
      <img class="header__logo" src="<%=require('./images/logo/logo.svg')%>" alt="логотип">
   </header>

   <main class="content">
      <section class="profile">
         <article class="profile__info">
            <img class="profile__avatar" src="<%=require('./images/avatar/avatar.png')%>" alt="аватар">
            <div class="profile__box-text">
               <div class="profile__main">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <p class="profile__text">Исследователь океана</p>
               </div>
               <button class="profile__button-edit" type="button"></button>
            </div>
            <button class="profile__button-add" type="button"></button>
         </article>
      </section>

      <section class="elements">
         <ul class="elements__list">
         </ul>
      </section>

      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <template class="template">
         <li class="element__card">
            <img class="element__cards-item" src="#" alt="эта карточка ещё не заполнена">
            <h2 class="element__title"></h2>
            <button class="element__bin" type="button"></button>
            <button class="element__heart-botton" type="button"></button>
         </li>
      </template>

      <!-- попап профиля-->
      <div class="popup popup_profile">
         <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_character" name="character" novalidate>
               <label class="popup__form-field">
                  <input class="popup__edit popup__edit_user_name" type="text" placeholder="Введите имя"
                     name="user-name" minlength="2" maxlength="40" required>
                  <span class="popup__error user-name-error"></span>
               </label>
               <label class="popup__form-field">
                  <input class="popup__edit popup__edit_user_description" type="text"
                     placeholder="Введите род деятельности" name="user-description" min="2" max="200" required>
                  <span class="popup__error user-description-error"></span>
               </label>
               <button class="popup__accept popup__accept_profile" type="submit">Сохранить</button>
            </form>
         </div>
      </div>

      <!-- попап добавления карточек -->
      <div class="popup popup_images">
         <div class="popup__container">
            <button class="popup__close popup__close_images" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_image" name="palace-image" novalidate>
               <label class="popup__form-field">
                  <input class="popup__edit popup__edit_image_place" type="text" placeholder="Название"
                     name="image-place" minlength="2" maxlength="30" required>
                  <span class="popup__error image-place-error"></span>
               </label>
               <label class="popup__form-field">
                  <input class="popup__edit popup__edit_image_url" type="url" placeholder="Ссылка на картинку"
                     name="image-url" required>
                  <span class="popup__error image-url-error"></span>
               </label>
               <button class="popup__accept popup__accept_image" type="submit">Создать</button>
            </form>
         </div>
      </div>

      <!-- попап на фулл нужно зафиксить бэм popup__container_images_open-->
      <div class="popup popup_images_open">
         <div class="popup__container_images_open">
            <button class="popup__close popup__close_images_full"></button>
            <img class="popup__image" src="" alt="">
            <p class="popup__caption"></p>
         </div>
      </div>

   </main>

</body>

</html>
